version: '1'
services:
  web:
    build: .
    command: node index.js
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "3000:3000"
    environment:
      clientId: ""
      guildId: ""
      token: ""
      db_name: ""
      db_user: ""
      db_pass: ""
      db_host: ""

